<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuego Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAXgoiUwDZWZJ9raujM5FoB5cPCGxITPU&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.9066, lng: -77.0736 },
                zoom: 15,
            });
            var marker = new google.maps.Marker({
                position: { lat: 38.9066, lng: -77.0736 },
                map: map,
                draggable: true,
            });

            google.maps.event.addListener(map, 'click', function(event) {
                placeMarker(event.latLng);
            });
            function placeMarker(location) {
                marker.setPosition(location);
                map.setCenter(location);

                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'location': location }, function(results, status) {
                    if (status === 'OK') {
                        if (results[0]) {
                            document.getElementById('location').value = results[0].formatted_address;
                        } else {
                            window.alert('No results found');
                        }
                    } else {
                        window.alert('Geocoder failed due to: ' + status);
                    }
                });
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="fuego banner 3.png" alt="Fuego Report Logo" class="logo" />
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div id="map"></div>
                <div id="report">
                    <h2>Report ICE in Your Community</h2>
                    <p>Help us track ICE activity in your community. Your report is confidential.</p>
                    <form id="report-form">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Enter location..." required>
                        <small id="location-error" class="error-message"></small>

                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        <small id="date-error" class="error-message"></small>

                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                        <small id="time-error" class="error-message"></small>

                        <label for="details">Details:</label>
                        <textarea id="details" name="details" placeholder="Provide specific details..." required></textarea>
                        <small id="details-error" class="error-message"></small>

                        <button type="submit">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2025 Fuego Report | All Rights Reserved</p>
        </div>
    </footer>
    <script src="js/form-validation.js" defer></script>
    <script src="js/heatmap.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>

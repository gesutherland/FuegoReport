<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuego Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAXgoiUwDZWZJ9raujM5FoB5cPCGxITPU&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
            });
            var marker = new google.maps.Marker({
                position: { lat: -34.397, lng: 150.644 },
                map: map,
                draggable: true,
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fuego Report</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div id="map"></div>
                <div id="report">
                    <h2>Report ICE in Your Community</h2>
                    <p>Help us track ICE activity in your community. Your report is confidential.</p>
                    <form id="report-form">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Enter location..." required>
                        <small id="location-error" class="error-message"></small>

                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        <small id="date-error" class="error-message"></small>

                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                        <small id="time-error" class="error-message"></small>

                        <label for="details">Details:</label>
                        <textarea id="details" name="details" placeholder="Provide specific details..." required></textarea>
                        <small id="details-error" class="error-message"></small>

                        <button type="submit">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2025 Fuego Report | All Rights Reserved</p>
        </div>
    </footer>
    <script src="Javascript/form-validation.js" defer></script>
    <script src="Javascript/heatmap.js" defer></script>
    <script src="Javascript/map.js" defer></script>
    <script src="Javascript/script.js" defer></script>
</body>
</html>
